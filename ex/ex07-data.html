<html>

<head>
    <meta charset="UTF-8">
    <title>fabric-序列化</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="canvasBox" class="canvas-box">
        <canvas id="canvas" width="1920" height="800">请使用支持HTML5的浏览器</canvas>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/fabric.min.js"></script>
</body>

<script>
    let canvas = new fabric.Canvas('canvas')
    let rect = new fabric.Rect({
        width: 100,
        height: 100,
        fill: 'red'
    })
    canvas.add(rect)

    // 序列化成json、svg、object
    let json = JSON.stringify(canvas.toJSON())
    let svg = canvas.toSVG()
    let obj = canvas.toObject()
    console.log(json)
    console.log(svg)
    console.log(obj)

    let tmpCanvas = new fabric.Canvas()
    // 反序列化成畫布元素
    tmpCanvas.loadFromJSON(json)
    for (let k in tmpCanvas.getObjects()) {
       canvas.add(tmpCanvas._objects[k])
    }

    fabric.loadSVGFromString(svg, (objects, options) => {
        let obj = fabric.util.groupSVGElements(objects, options)
        canvas.add(obj).renderAll()
    })

    // 加載url的方式
    // fabric.loadSVGFromURL('url', (objects, options) => {
    //     let obj = fabric.util.groupSVGElements(objects, options)
    //     canvas.add(obj).renderAll()
    // })
</script>
</html>
